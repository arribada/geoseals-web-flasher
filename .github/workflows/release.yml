name: Check and Download Releases

on:
  repository_dispatch:
    types: [geoseals_app_zephyr_update]
  workflow_dispatch:

jobs:
  check_releases:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run release check script
      env:
        GITHUB_TOKEN: ${{ secrets.API_KEY }}
      run: python check_releases.py

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add firmware/
        git add last_processed_releases.json
        git add manifest_geoseals.json
        git add manifest_geoseals_dev.json
        git commit -m "Update firmware files from latest releases" || echo "No changes to commit"
        git push